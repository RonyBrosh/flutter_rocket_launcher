name: flutter_rocket_launcher
description: A new Flutter application.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  http: ^0.13.1
  shared_preferences: ^2.0.5
  flutter_svg: ^0.22.0
  cupertino_icons: ^1.0.2
  url_launcher: ^6.0.9
  rive: ^0.7.4
  sqflite:
  path:
  charts_flutter: ^0.11.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  mocktail: ^0.1.4
  build_runner: ^2.0.3
  fake_async: ^1.2.0
  sqflite_common_ffi:

flutter:
  uses-material-design: true

  assets:
    - lib/features/splash/presentation/assets/graphics/
    - lib/features/rockets/presentation/assets/graphics/

  fonts:
    - family: RocketLauncher
      fonts:
        - asset: lib/core/presentation/fonts/space_quest.otf

